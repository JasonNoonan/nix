session: HELPDESK
root: ~/workspace/helpdesk

windows:
  - name: " "
    commands:
      - nvim
  - name: " "
    commands:
      - nvim scratchpad.ex
    layout: main-horizontal
    panes:
      - type: horizontal
        commands:
          - ips

  - name: " "
    commands:
      - nvim +DBUI
